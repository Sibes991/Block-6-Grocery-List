<!DOCTYPE html>
<html>
  <head>
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main header -->
    <header>
      <h1 class="main-header">Grocery List</h1>
    </header>
    <!-- Pantry items section -->
    <section class="pantry-section">
      <h2>Pantry Items</h2>
      <ul class="pantry-list">
        <li>Rice</li>
        <li>Pasta</li>
        <li>Flour</li>
      </ul>
      <img
        src="https://www.foodstoragemoms.com/wp-content/uploads/2015/07/Is-Freezing-Rice-And-Pasta-Okay1-1.jpg"
        alt="pantry items"
        class="pantry-image"
      />
    </section>
    <!-- Freezer items section -->
    <section class="freezer-section">
      <h2>Freezer Items</h2>
      <ol class="freezer-list">
        <li>Frozen vegetables</li>
        <li>Ice cream</li>
      </ol>
      <img
        src="https://thumbs.dreamstime.com/b/trendy-colorful-vegetable-ice-cream-trendy-vegan-food-summer-healthy-dessert-concept-colorful-diet-vegetable-ice-cream-145920712.jpg"
        alt="freezer items"
        class="freezer-image"
      />
    </section>
    <script src="script.js"></script>
  </body>
</html>
